<!-- templates/core/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация | ECHO Corp.</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/login.css' %}?v=5">
</head>
<body>
    <div class="header">
        <span class="header-title">ECHO Corp.</span>

        {% if work_dates.enabled and work_dates.display_text %}
        <div class="tech-works-info">
            {{ work_dates.display_text }}
        </div>
        {% endif %}

        <div class="header-buttons"></div>
    </div>

    <div class="main-content">
        <div class="container">
            <h2>Авторизация</h2>

            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Почта" required><br>
                <input type="password" name="password" placeholder="Пароль" required><br>
                <button type="submit">Войти</button>
            </form>
            {% if error_message %}
                <div class="error-message">{{ error_message }}</div>
            {% endif %}
            <a href="{% url 'register' %}" class="register-link">Регистрация</a>
        </div>
    </div>
</body>
</html>
