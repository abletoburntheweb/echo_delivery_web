<!-- templates/core/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация | ECHO Corp.</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/login.css' %}">
    <style>
        /* Добавим базовый стиль для сообщения об ошибке */
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">ECHO Corp.</div>
    <div class="main-content">
        <div class="container">
            <h2>Авторизация</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Логин" required><br>
                <input type="password" name="password" placeholder="Пароль" required><br>
                <button type="submit">Войти</button>
            </form>
            {% if error_message %}
                <div class="error-message">{{ error_message }}</div>
            {% endif %}
            <a href="{% url 'register' %}" class="register-link">Регистрация</a>
        </div>
    </div>
</body>
</html>
