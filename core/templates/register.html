<!-- templates/core/register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | ECHO Corp.</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/login.css' %}?v=3">
</head>
<body>
    <div class="header">ECHO Corp.</div>
    <div class="main-content">
        <div class="container">
            <h2>Регистрация</h2>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li style="color: red;">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <input type="text" name="company_name" placeholder="Название фирмы" required><br>
                <input type="text" name="address" placeholder="Адрес компании" required><br>
                <input type="text" id="phone" name="phone" placeholder="+7(000)000-00-00" required><br>
                <input type="email" name="email" placeholder="Почта" required   oninvalid="this.setCustomValidity('Пожалуйста, введите корректный email')"
  oninput="this.setCustomValidity('')"><br>
                <input type="password" name="password" placeholder="Пароль" required><br>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <a href="{% url 'login' %}" class="register-link">Уже есть аккаунт?</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                let formattedValue = '+7(';
                if (value.length > 1) {
                    formattedValue += value.substring(1, 4);
                }
                if (value.length >= 4) {
                    formattedValue += ')';
                    if (value.length > 4) {
                        formattedValue += value.substring(4, 7);
                    }
                    if (value.length >= 7) {
                        formattedValue += '-';
                        if (value.length > 7) {
                            formattedValue += value.substring(7, 9);
                        }
                        if (value.length >= 9) {
                            formattedValue += '-';
                            if (value.length > 9) {
                                formattedValue += value.substring(9, 11);
                            }
                        }
                    }
                }
                if (formattedValue.length <= 18) {
                    e.target.value = formattedValue;
                } else {
                    e.target.value = formattedValue.substring(0, 18);
                }
            });
            phoneInput.addEventListener('keypress', function(e) {
                if (!/\d/.test(e.key) && !(e.key === '+' && e.target.selectionStart === 0)) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
