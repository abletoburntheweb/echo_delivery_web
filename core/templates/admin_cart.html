<!-- templates/core/admin_cart.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ Корзина | ECHO Corp.</title>
    {% load static %}
    <!-- Подключаем админский CSS для корзины -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/admin_cart.css' %}">
</head>
<body>
    <div class="header">
        <span class="header-title">ECHO Corp.</span>
        <!-- Ссылка на стандартную админку Django -->
        <a href="{% url 'admin:index' %}" class="profile-button">⚙️</a>
    </div>
    <div class="main-content">
        <div class="container">
            <h2 class="cart-title">Админ Корзина ({{ item_count }} позиции)</h2>

            <!-- Ссылка на обычное меню -->
            <a href="{% url 'admin_menu' %}" class="add-item-btn">+</a> <!-- Изменено на 'menu' -->

            {% if cart_items %}
                <div class="cart-items">
                    {% for item in cart_items %}
                        <form method="post" action="{% url 'update_cart' %}" class="cart-item-form">
                            {% csrf_token %}
                            <input type="hidden" name="dish_id" value="{{ item.id }}">
                            <div class="cart-item">
                                <span class="item-name">{{ item.name }}</span>
                                <div class="quantity-controls">
                                    <label for="quantity_{{ item.id }}">Кол-во:</label>
                                    <input type="number" id="quantity_{{ item.id }}" name="quantity" value="{{ item.quantity }}" min="1" class="quantity-input">
                                </div>
                                <span class="item-price">{{ item.price|floatformat:2 }}₽</span>
                                <button type="submit" class="save-btn">✓</button>
                                <button type="button" class="remove-btn" onclick="this.closest('form').submit(); this.querySelector('input[name=quantity]').value=0; this.querySelector('input[name=quantity]').disabled=true;">×</button>
                                <input type="hidden" name="remove" value="true">
                            </div>
                        </form>
                    {% endfor %}
                </div>
            {% else %}
                <p class="empty-cart">пока здесь пусто</p>
            {% endif %}

            <div class="cart-summary">
                <div class="total">
                    Итого: <span class="total-amount">{{ total|floatformat:2 }}₽</span>
                </div>
                <!-- Ссылка на обычный чек -->
                <a href="{% url 'receipt' %}" class="time-button">Время</a> <!-- Изменено на 'receipt' -->
            </div>
        </div>
    </div>
</body>
</html>
